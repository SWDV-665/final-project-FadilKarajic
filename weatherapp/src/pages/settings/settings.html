  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Set Your Location</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="settingsPage">
  <ion-col>
    <form (ngSubmit)="saveForm()">
      <ion-label>
        <strong>City:</strong>
          </ion-label>
      <ion-item>
        <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
          </ion-item>
      <ion-label>
        <strong>Country:</strong>
          </ion-label>
      <ion-item>
        <ion-input [(ngModel)]="country" name="country" type="text"></ion-input>
          </ion-item>
      <button ion-button type="submit">Save Changes</button>
    </form>
  </ion-col>
</ion-content>
